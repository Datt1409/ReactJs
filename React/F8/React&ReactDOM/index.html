<html lang="en">

  <body>
    <h1>Add React to Website</h1>
    <!-- 
        1. Github, NpmJs, Unpkg

        3. Official docs
     -->

    <!-- 
        1. Tại sao phải sử dụng ReactDom ?
        - Để có thể render được React element ra trình duyệt
        - ReactDom là 1 thư viện, cầu nối giữa React và Dom, giúp React tạo ra được React element và 
        dùng element đó render vào Dom

        2. Tại sao lại tách React-Dom ra ?

        3. render UI ?


      -->
    <div id="root"></div>
    <script>
      // React
      const postItem = React.createElement(
        "div",
        {
          className: "post-item",
        },
        React.createElement(
          "h2",
          { title: "Học React tại f8" },
          "Học ReactJs tại F8"
        ),
        React.createElement("p", null, "Học ReactJs từ cơ bản tới nâng cao")
      );

      //  Get root element
      const container = document.getElementById("root");
      //   React Dom @18 -> Render Ui
      const root = ReactDOM.createRoot(container);
      root.render(postItem);
    </script>
  </body>
</html>
